{% extends 'base.html' %}

{% block title %}
Авторизация
{% endblock %}

{% block body %}
<body class="text-center" cz-shortcut-listen="true">
    <form class="container align-self-center" action={{ url_for('login_user') }} method="post">
        <h3>Введите имя пользователя и пароль</h3><br>
        <p><input type="text" name="login" placeholder="Логин" required></p>
        <p><input type="text" name="password" placeholder="Пароль" required></p>
        <p><input type="submit" value="Войти"></p>
        {% for msg in get_flashed_messages() %}
            <div class="flash">{{msg}}</div>
        {% endfor %}
    </form>
</body>
{% endblock %}
