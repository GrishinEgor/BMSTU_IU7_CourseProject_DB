<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href={{ url_for('static', filename="image/logo.ico") }} type="image/x-icon">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href={{ url_for('static', filename="css/main.css") }}>
    <title>{% block title %}{% endblock %}</title>
    <style>{% block style %}{% endblock %}</style>
</head>

<body class = "custom-bg-creme">
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 border-bottom shadow-sm custom-bg-darkcreme">
        <h5 class="my-0 mr-md-auto font-weight-normal">Библиотека № 44 имени В. Г. Короленко</h5>
        <nav class="my-2 my-md-0 mr-md-3">
            <a class="p-2 text-dark" href={{ url_for('main') }}>О нас</a>
            <a class="p-2 text-dark" href={{ url_for('all_books') }}>Книги</a>
            <a class="p-2 text-dark" href={{ url_for('all_authors') }}>Авторы</a>
            <a class="p-2 text-dark" href={{ url_for('contacts') }}>Контакты</a>
        </nav>
        {% if user_role == "guest" %}
            <a class="btn btn-outline-primary" href={{ url_for('login_user') }}>Зайти в личный кабинет</a>
        {% else %}
            <a class="p-2 text-dark" href={{ url_for('user_space') }}>Личный кабинет</a>
            <a class="p-2 text-dark" href={{ url_for('quit') }}>Выйти</a>
        {% endif %}
    </div>

    {% block body %}
    {% endblock %}

    <footer class="container pt-4 my-md-5 pt-md-5 border-top">
    <div class="row">
        <div class="col-6 col-md">
            <h5>Информация для посетителей</h5>
            <ul class="list-unstyled text-small">
              <li><a class="text-muted" href="{{ url_for('main') }}">О нас</a></li>
              <li><a class="text-muted" href="{{ url_for('all_books') }}">Книги</a></li>
              <li><a class="text-muted" href="{{ url_for('all_authors') }}">Авторы</a></li>
              <li><a class="text-muted" href="{{ url_for('contacts') }}">Контакты</a></li>
            </ul>
        </div>
    </div>
    </footer>

</body>
</html>
